<!DOCTYPE html>
<html>
<head>
    <title>Campaign Pacing Tool</title>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Campaign Pacing Tool</h1>
        <label for="campaignID">Campaign ID:</label>
        <input type="text" id="campaignID" placeholder="Campaign ID">

        <button id="fetchPacingData">Fetch Today's Pacing</button>

        <div id="pacingData">
            <!-- Pacing data will be displayed here -->
        </div>
    </div>

    <script>
        document.getElementById('fetchPacingData').addEventListener('click', function() {
            const campaignID = document.getElementById('campaignID').value;

            if (!campaignID) {
                alert('Please enter a Campaign ID.');
                return;
            }

            // Simulate fetching today's pacing data from a server (replace with actual API call)
            const todayPacingData = {
                budgetSpent: 3500,
                impressionsDelivered: 75000,
                dailyBudgetPacing: 5000,
                dailyImpressionPacing: 100000,
            };

            const pacingDataContainer = document.getElementById('pacingData');
            pacingDataContainer.innerHTML = `
                <p>Campaign ID: ${campaignID}</p>
                <p>Budget Spent: $${todayPacingData.budgetSpent.toFixed(2)}</p>
                <p>Impressions Delivered: ${todayPacingData.impressionsDelivered}</p>
                <p>Daily Budget Pacing: $${todayPacingData.dailyBudgetPacing.toFixed(2)}</p>
                <p>Daily Impression Pacing: ${todayPacingData.dailyImpressionPacing}</p>
            `;
        });
    </script>
</body>
</html>
