<!DOCTYPE html>
<html>
<head>
    <title>Campaign Pacing Tool</title>
</head>
<body>
    <h1>Campaign Pacing Tool</h1>

    <form id="pacingForm">
        <label for="historicalData">Historical Data (Comma-separated daily impressions):</label>
        <input type="text" id="historicalData" placeholder="e.g., 10000,12000,9500,11000,10500" required>
        
        <label for="requiredImpressions">Required Impressions:</label>
        <input type="number" id="requiredImpressions" required>
        
        <label for="totalBudget">Total Campaign Budget:</label>
        <input type="number" id="totalBudget" required>
        
        <button type="button" onclick="calculatePacing()">Calculate</button>
    </form>

    <p id="result"></p>

    <script>
        function calculatePacing() {
            const historicalData = document.getElementById("historicalData").value.split(",").map(Number);
            const requiredImpressions = parseInt(document.getElementById("requiredImpressions").value);
            const totalBudget = parseFloat(document.getElementById("totalBudget").value);

            const totalImpressions = historicalData.reduce((a, b) => a + b, 0);
            const historicalDays = historicalData.length;
            const averageDailyImpressions = totalImpressions / historicalDays;
            const remainingDays = requiredImpressions / averageDailyImpressions;
            const budgetPerDay = totalBudget / historicalDays;
            const requiredBudget = budgetPerDay * remainingDays;

            const result = `To deliver ${requiredImpressions} impressions, you'll need a budget of $${requiredBudget.toFixed(2)}.`;
            document.getElementById("result").textContent = result;
        }
    </script>
</body>
</html>
