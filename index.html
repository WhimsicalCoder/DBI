<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Campaign Pacing Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Ad Campaign Pacing Tool</h1>
        <form id="campaign-form">
            <label for="campaign-name">Campaign Name:</label>
            <input type="text" id="campaign-name" required>

            <label for="total-budget">Total Budget:</label>
            <input type="number" id="total-budget" required>

            <label for="booked-impression">Booked Impression:</label>
            <input type="number" id="booked-impression" required>

            <label for="cpm">CPM (Cost Per 1,000 Impressions):</label>
            <input type="number" id="cpm" required>

            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date" required>

            <label for="end-date">End Date:</label>
            <input type="date" id="end-date" required>

            <button type="button" id="calculate-button">Calculate</button>
        </form>

        <div id="result">
            <!-- Pacing results will be displayed here -->
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
