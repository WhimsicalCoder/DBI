<!DOCTYPE html>
<html>
<head>
    <title>Ad Campaign Pacing Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ad Campaign Pacing Tool</h1>
        <label for="campaignName">Campaign Name:</label>
        <input type="text" id="campaignName" placeholder="Campaign Name">

        <label for="campaignType">Campaign Type:</label>
        <input type="text" id="campaignType" placeholder="Campaign Type">

        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate">

        <label for="endDate">End Date:</label>
        <input type="date" id="endDate">

        <label for="totalBudget">Total Budget ($):</label>
        <input type="number" id="totalBudget" placeholder="Total Budget">

        <label for="bookedImpressions">Booked Impressions:</label>
        <input type="number" id="bookedImpressions" placeholder="Booked Impressions">

        <label for="currentSpend">Current Spend ($):</label>
        <input type="number" id="currentSpend" placeholder="Current Spend">

        <label for="currentImpressions">Current Impressions:</label>
        <input type="number" id="currentImpressions" placeholder="Current Impressions">

        <button id="calculatePace">Calculate Pacing</button>

        <table>
            <thead>
                <tr>
                    <th>Campaign Name</th>
                    <th>Campaign Type</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Total Budget ($)</th>
                    <th>Booked Impressions</th>
                    <th>Today's Budget Pace (%)</th>
                    <th>Today's Impression Pace (%)</th>
                </tr>
            </thead>
            <tbody id="campaignData">
                <!-- Campaign data will be displayed here -->
            </tbody>
        </table>
    </div>

    <script>
        document.getElementById('calculatePace').addEventListener('click', function() {
            const campaignName = document.getElementById('campaignName').value;
            const campaignType = document.getElementById('campaignType').value;
            const startDate = new Date(document.getElementById('startDate').value);
            const endDate = new Date(document.getElementById('endDate').value);
            const totalBudget = parseFloat(document.getElementById('totalBudget').value);
            const bookedImpressions = parseFloat(document.getElementById('bookedImpressions').value);
            const currentSpend = parseFloat(document.getElementById('currentSpend').value);
            const currentImpressions = parseFloat(document.getElementById('currentImpressions').value);

            if (!campaignName || !campaignType || isNaN(totalBudget) || isNaN(bookedImpressions) || isNaN(startDate) || isNaN(endDate) || isNaN(currentSpend) || isNaN(currentImpressions)) {
                alert('Please fill in all the fields with valid data.');
                return;
            }

            const todayDate = new Date();
            const daysElapsed = (todayDate - startDate) / (1000 * 60 * 60 * 24);
            const budgetPace = (currentSpend / totalBudget) * 100;
            const impressionPace = (currentImpressions / bookedImpressions) * 100;

            const campaignData = document.getElementById('campaignData');
            const newRow = campaignData.insertRow(-1);
            newRow.innerHTML = `
                <td>${campaignName}</td>
                <td>${campaignType}</td>
                <td>${startDate.toDateString()}</td>
                <td>${endDate.toDateString()}</td>
                <td>$${totalBudget.toFixed(2)}</td>
                <td>${bookedImpressions}</td>
                <td>${budgetPace.toFixed(2)}%</td>
                <td>${impressionPace.toFixed(2)}%</td>
            `;

            // Clear input fields
            document.getElementById('campaignName').value = '';
            document.getElementById('campaignType').value = '';
            document.getElementById('startDate').value = '';
            document.getElementById('endDate').value = '';
            document.getElementById('totalBudget').value = '';
            document.getElementById('bookedImpressions').value = '';
            document.getElementById('currentSpend').value = '';
            document.getElementById('currentImpressions').value = '';
        });
    </script>
</body>
</html>
