<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campaign Budget Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Campaign Budget Calculator</h2>

  <label for="spendToDate">Spend to Date ($):</label>
  <input type="number" id="spendToDate" placeholder="Enter spend to date">

  <label for="totalBudget">Total Budget ($):</label>
  <input type="number" id="totalBudget" placeholder="Enter total budget">

  <label for="yesterdaySpend">Yesterday's Spend ($):</label>
  <input type="number" id="yesterdaySpend" placeholder="Enter yesterday's spend">

  <label for="impsToDate">Impressions to Date:</label>
  <input type="number" id="impsToDate" placeholder="Enter impressions to date">

  <label for="daysLeft">Days Left in Flight:</label>
  <input type="number" id="daysLeft" placeholder="Enter days left in flight">

  <button onclick="calculateBudget()">Calculate</button>

  <div id="result"></div>

  <script>
    function calculateBudget() {
      const spendToDate = parseFloat(document.getElementById('spendToDate').value);
      const totalBudget = parseFloat(document.getElementById('totalBudget').value);
      const yesterdaySpend = parseFloat(document.getElementById('yesterdaySpend').value);
      const impsToDate = parseFloat(document.getElementById('impsToDate').value);
      const daysLeft = parseFloat(document.getElementById('daysLeft').value);

      const spendToImps = spendToDate * 1000 / impsToDate;
      const totalImpBudget = totalBudget * 1000 / spendToImps;
      const necessaryDailyBudget = (totalImpBudget - spendToDate) / daysLeft;
      const deliveryComparison = necessaryDailyBudget - yesterdaySpend;

      const resultElement = document.getElementById('result');
      resultElement.innerHTML = `
        <p>Spend to Impressions ratio: ${spendToImps.toFixed(2)}</p>
        <p>Necessary Daily Budget to Deliver in Full: $${necessaryDailyBudget.toFixed(2)}</p>
        <p>Comparison with Yesterday's Delivery: $${deliveryComparison.toFixed(2)}</p>
      `;
    }
  </script>

</body>
</html>
