<!DOCTYPE html>
<html>
<head>
    <title>Ad Campaign Pacing Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        input[type="text"], input[type="number"], input[type="date"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

        <h2>Ad Campaign Pacing Tool</h2>
        <form id="campaignForm">

            <input type="text" id="campaignName" required><br>

            <label for="campaignType">Campaign Type:</label>

            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" required><br>

            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" required><br>

            <label for="totalBudget">Total Budget ($):</label>
            <input type="number" id="totalBudget" required><br>

            <label for="bookedImpressions">Booked Impressions:</label>
            <input type="number" id="bookedImpressions" required><br>

            <label for="cpm">CPM ($):</label>
            <input type="number" id="cpm" required><br>

            <label for="currentSpend">Current Spend ($):</label>
            <input type="number" id="currentSpend" required><br>

            <label for="currentImpressions">Current Impressions:</label>
            <input type="number" id="currentImpressions" required><br>

            <button type="button" onclick="addCampaign()">Add Campaign</button>
        </form>

        <h2>Current Campaigns</h2>

                    <th>Campaign Name</th>

                    <th>CPM</th>
                    <th>Current Spend</th>
                    <th>Current Impressions</th>
                    <th>Current Date</th>
                    <th>Budget Pace (%)</th>

                    <th>Required Impression Pace (%)</th>
                </tr>
            </thead>
            <tbody id="campaignTableBody">
                <!-- Campaign data will be displayed here -->
            </tbody>
        </table>
    </div>
