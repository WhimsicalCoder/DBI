<!DOCTYPE html>
<html>
<head>
    <title>Ad Campaign Pacing Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ad Campaign Pacing Tool</h1>
        <label for="campaignName">Campaign Name:</label>
        <input type="text" id="campaignName" placeholder="Campaign Name">

        <label for="campaignType">Campaign Type:</label>
        <input type="text" id="campaignType" placeholder="Campaign Type">

        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate">

        <label for="endDate">End Date:</label>
        <input type="date" id="endDate">

        <label for="totalBudget">Total Budget ($):</label>
        <input type="number" id="totalBudget" placeholder="Total Budget">

        <label for="bookedImpressions">Booked Impressions:</label>
        <input type="number" id="bookedImpressions" placeholder="Booked Impressions">

        <button id="calculatePace">Calculate Pacing</button>

        <div id="pacingResult">
            <!-- Pacing result will be displayed here -->
        </div>
    </div>

    <script>
        document.getElementById('calculatePace').addEventListener('click', function() {
            const campaignName = document.getElementById('campaignName').value;
            const campaignType = document.getElementById('campaignType').value;
            const startDate = new Date(document.getElementById('startDate').value);
            const endDate = new Date(document.getElementById('endDate').value);
            const totalBudget = parseFloat(document.getElementById('totalBudget').value);
            const bookedImpressions = parseFloat(document.getElementById('bookedImpressions').value);

            if (!campaignName || !campaignType || isNaN(totalBudget) || isNaN(bookedImpressions) || isNaN(startDate) || isNaN(endDate)) {
                alert('Please fill in all the fields with valid data.');
                return;
            }

            // Simulate getting today's date
            const todayDate = new Date();

            // Prompt user for current spend and impressions
            const currentSpend = parseFloat(prompt('Enter current spend ($):'));
            const currentImpressions = parseFloat(prompt('Enter current impressions:'));

            if (isNaN(currentSpend) || isNaN(currentImpressions)) {
                alert('Please enter valid current spend and impressions.');
                return;
            }

            const budgetPace = (currentSpend / ((todayDate - startDate) / (endDate - startDate)) / totalBudget) * 100;
            const impressionPace = (currentImpressions / ((todayDate - startDate) / (endDate - startDate)) / bookedImpressions) * 100;

            const pacingResult = document.getElementById('pacingResult');
            pacingResult.innerHTML = `
                <p>Campaign Name: ${campaignName}</p>
                <p>Campaign Type: ${campaignType}</p>
                <p>Budget Pace: ${budgetPace.toFixed(2)}%</p>
                <p>Impression Pace: ${impressionPace.toFixed(2)}%</p>
            `;
        });
    </script>
</body>
</html>
